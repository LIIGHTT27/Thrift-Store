<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai Thrift Store - Create Account</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="text-logo" src="TextLogo.png" >
            <h1>Welcome to <br>Hai/Hamer Emporium Thrift Store</h1>
            <p>"Thrift smart, style moreâ€”where every find tells a story." Happy Thrifting!</p>
            <img class="logo" src="Logo.png" alt="Hai Thrift Logo">
            <div class="contact-info">
                <p>&#x1F4CD;Guico St., Binalonan, Pangasinan</p>
                <p>&#x260E; 09154509096</p>
                <p>&#x1F517;<a href="https://www.facebook.com/haithrift" target="_blank">https://www.facebook.com/haithrift</a></p>
            </div>
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label><strong>First Name:</strong></label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label><strong>User Name:</strong></label>
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label>Birthdate:</label>
                        <input type="text" placeholder="mm/dd/yyyy">
                    </div>
                </div>
                
                <div class="form-group">
                    <label><strong>Email:</strong></label>
                    <input type="email" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label><strong>Password:</strong></label>
                    <input type="password" placeholder="Password">
                </div>
                
                <button type="submit" class="create-account-btn">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
